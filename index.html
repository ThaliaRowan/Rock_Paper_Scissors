<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Rock-Paper-Scissors</title>
        <script src="jquery-3.5.1.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Rock Paper Scissors</a>
            </div>
        </nav>
        <div class="Container">
            <div class="row" id="row1">
                <div class="col-12" id="titleborder">
                    <h3 class="title">Computer</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 5rem;" id="img1">
                        <img class="image1" src="./imgs/fist.svg"> 
                    </div>
                </div>      
                <div class="col-4">
                    <div class="card" style="width: 5rem;" id="img2">
                        <img class="image2" src="./imgs/hand.svg"> 
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 5rem;" id="img3">
                        <img class="image3" src="./imgs/scissors.svg"> 
                    <div>
                </div>
            </div>
            </div>
            </div>
        
                    <h3 id="startEl">Play!</h3>

                    <div id="playButton">
                        
                    <button type="button" onClick="window.location.reload();" class="btn btn-secondary" id='playAgain'>Play Again</button>
                    </div>
            
            

                            
            <div class="row" id="row3">
                <div class="col-4">
                    <div class="card" onclick="myPlay1()" style="width: 5rem;" id="SecImg1">
                        <img class="SecondImg1" src="./imgs/fist.svg"> 
                    </div>
                </div>      
                <div class="col-4">
                    <div class="card" onclick="myPlay2()"  style="width: 5rem;" id="SecImg2">
                        <img class="SecondImg2" src="./imgs/hand.svg"> 
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" onclick="myPlay3()" style="width: 5rem;" id="SecImg3">
                        <img class="SecondImg3" src="./imgs/scissors.svg"> 
                    <div>
                </div>
            </div>
            </div>
            <div class="row" id="row4">
                <div class="col-12" id="titleborder2">
                    <h3 class="title2">You</h3>
                </div>
            </div>
           

        </div>
          
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body> 
</html>
